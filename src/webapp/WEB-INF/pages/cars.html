<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table th, table td {
            padding: 5px;
        }

        .row {
            font-style: italic;
        }

        .even-row {
            color: black;
        }

        .odd-row {
            color: blue;
        }
    </style>
</head>
<body>
<h1>Table with cars</h1>
<table border="1">
    <tr>
        <th>Id</th>
        <th>Model</th>
        <th>Series</th>
    </tr>
    <tr th:each="car: ${cars}">
        <td th:utext="${car.id}">Id</td>
        <td th:utext="${car.model}">Model</td>
        <td th:utext="${car.series}">Series</td>
    </tr>
</table>
</body>
</html>
